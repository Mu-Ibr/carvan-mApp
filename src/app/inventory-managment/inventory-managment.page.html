<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ניהול מלאי</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let inventory of inventories">
        <ion-label> {{inventory.itemName}} {{inventory.amount}} {{inventory.total}} ₪</ion-label>
        <button danger (click)="removeItem(inventory)"><ion-icon name="close-outline"></ion-icon></button>
    </ion-item>
  </ion-list>
  <ion-button id='addNewItemList' (click)="addNewItem()"><ion-icon name="add-circle-outline"></ion-icon>הוסף פריט</ion-button>
</ion-content>
