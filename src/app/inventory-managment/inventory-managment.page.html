<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ניהול מלאי</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let inventory of inventories">
      <ion-item>
        <ion-label> שם הפריט: {{inventory.itemName}} כמות: {{inventory.amount}} עלות: {{inventory.total}} ₪</ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="removeItem(inventory)"><ion-icon name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button id='addNewItemList' (click)="addNewItem()"><ion-icon name="add-circle-outline"></ion-icon>הוסף פריט</ion-button>
</ion-content>
