<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ניהול עובדים</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button id='shiftManagment' expand="block" [routerLink]="['/shift-managment']">ניהול משמרת</ion-button>
  <div>
    <ion-list>
      <ion-item *ngFor="let worker of workers">
        <ion-thumbnail slot = "start">
          <ion-img [src]="worker.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>שם: {{ worker.name }}</h2>
          <h2>עובד: {{ worker.type }}</h2>
        </ion-label>
        <button danger (click)="removeWorker(worker)"><ion-icon name="person-remove-outline"></ion-icon></button>
      </ion-item>
    </ion-list>
    <ion-button id='addWorkerList' (click)="addNewWorker()"><ion-icon name="person-add-outline"></ion-icon>הוספת עובד</ion-button>
  </div>
</ion-content>
